name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-frontend-start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: List Files
        run: ls
      - name: start frontend
        run: |
         cd social-network-frontend
         docker compose up -d
         cd ..
      - name: directory location
        run: pwd
        
      - name: Get the output time
        run: echo"${{ steps.hello.outputs.time }}"
        
        
  docker-backend-start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: List Files
        run: ls
      - name: start backend
        run: |
         cd social-network
         docker compose up -d
         cd ..
      - name: directory location
        run: pwd
        
      - name: Get the output time
        run: echo"${{ steps.hello.outputs.time }}"
        
  build:

    runs-on: ubuntu-latest
    needs: [docker-frontend-start, docker-backend-start]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      
    - name: Build Maven   
      run: mvn clean install
      
      
      
           
  take-snapshot:  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List Files
        run: ls
     
      - name: directory location
        run: pwd  
      - name: go-to-snaphsot-dir
        run: |
         cd /home/runner/.m2/repository/groupId/Social-Network/1.0-SNAPSHOT
         ls
         


